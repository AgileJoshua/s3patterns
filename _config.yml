# Site settings
title: Sociocracy 3.0 Patterns Repository
email: bernhard.bockelbrink@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  The canonical list and definitions of Sociocracy 3.0 patterns, maintained by Bernhard Bockelbrink and James Priest.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://s3patterns.com" # the base hostname & protocol for your site
twitter_username: sociocracy30

# Build settings
markdown: kramdown
safe: true # required on Github pages (no plugins)

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "my-site"
  -
    scope:
      path: "patterns"
      type: "pages"
    values:
      layout: "patterns-repository" # overrides previous default layout
      author: "Bernhard Bockelbrink"